<div class="news" [@newNewsItem]="state" (@newNewsItem.done)="setNewItem()">
    <div class="row">
        <div class="col-3">
            <img src="https://pbs.twimg.com/profile_images/899605076695764992/rAr1pvdZ_400x400.jpg" alt="" height="100px">
        </div>
        <div class="col-9">
            <span>
                <br>
                <h5><i>"{{this.titleNow}}"</i></h5>
            </span>
        </div>
    </div>
    <div class="description">
        {{this.descriptionNow}}
    </div>
</div>
