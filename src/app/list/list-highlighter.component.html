<div class="list-highlighter {{stylePreset}}" *ngIf="!noData">
  <h1 *ngIf="errorMsg">{{errorMsg}}</h1>
  <div *ngIf="!errorMsg" class="row">
    <div class="col-xl-3 col-lg-4 col-md-4">
      <h1>{{list.listName}}</h1>
    </div>
    <div class="listItem col-9" [@newItem]="state" (@newItem.done)="setList()">
      <table>
        <thead>
          <tr>
            <th scope="col" *ngFor="let label of list.labels">
              {{label.key}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td *ngFor="let label of list.labels">
              <span *ngIf="label.type == 'Date'">{{list.items[currentItem][label.key] | date: 'dd/MM/yyyy'}}</span>
              <span *ngIf="label.type != 'Date'">{{list.items[currentItem][label.key]}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
