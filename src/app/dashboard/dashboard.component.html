<navbar class='navbar'></navbar>

<img src="assets/loading.gif" alt="" class="loading" [@allDone]="stateLoading">
<!-- Content -->
<div class="container-fluid" [@allDone]="state">

  <!-- Volledige hoogte container opsplitsen -->
  <div class="row toprow">

    <!-- Linker kolom invoegen  -->
    <div class="col-8"> 

      <!-- Window voor slideshow -->
      <div class="row row70 widget">
        <slideshow (slideshowLoaded)="finishSlideshow($event)"></slideshow>
      </div>

      <!-- Rij voor Weer en agenda -->
      <div class="row row30">
      <!-- Weer widget -->
        <div class="col-3 widget weer">
          <weather (weatherLoaded)="finishWeather($event)"></weather>
        </div> 
        <!-- Kalender widget -->
        <div class="col-9 widget agenda">
          <news (newsLoaded)="finishNews($event)"></news>
        </div>
      </div>
    </div>
    <!-- Kolom voor Linkedin Verkeer -->
    <div class="col-4">
      <!-- Linkedin wiget -->
      <div class="row row60"> 
        <div class="col-12 widget linkedin">
          <linkedin-posts (linkedinLoaded)="finishLinkedin($event)"></linkedin-posts>
        </div>
      </div>
      <!-- Verkeer widget -->
      <div class="row row40"> 
        <div class="col-12 widget Verkeer">
          <maps (mapsLoaded)="finishMaps($event)"></maps>
        </div>
      </div>
    </div>
  </div>
</div>
