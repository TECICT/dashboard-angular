<h3>Permissions</h3>

<table class="table">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of adminUsers">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.email }}</td>
    </tr>
    </tbody>
</table>

<br>

<div class="row">
    <div class="col-6">
        <ng2-completer [(ngModel)]="searchStr" [datasource]="dataService" [minSearchLength]="1" [clearSelected]="true" (selected)="onSelected($event)"></ng2-completer>
    </div>
    <div class="col-4">
        <p>Selected: {{selectedUser.firstname}} {{selectedUser.lastname}}</p>
    </div>
    <div class="col-2">
        <button class="btn tecbtn" (click)="makeAdmin(selectedUser)" [disabled]="!adminSelected">Make admin</button>
    </div>
</div>
